  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more information take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Articles et actualités"
    subtitle = "Choisir des outils communs pour échanger des informations et communiquer sereinement dans le travail, voire même en changer, n'est pas un acte anodin qui mélange considérations techniques, organisationnelles et économiques. Tel dans un atelier où les artisans choisissent leurs outils méticuleusement pour pouvoir faire les gestes les plus justes possibles et produire les plus belles créations, des questionnements apparaissent pour bien saisir le qui, le pourquoi, le comment de ce choix.Sur ce blog, nous écrivons sur tout cela: "
    buttonText = "Nous lire"
    url = "blogs"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Envoyer le message"
    buttonClear = "L'effacer"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    # formEmail = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email:"
    email = "cestlebouquet@listes.aquilenet.fr"

    [[params.contact.phone]]
    title = "Téléphone:"
    phone = "05 35 54 82 53"

    [[params.contact.address]]
    title = "Adresse:"
    street = "20 rue Tourat"
    city = "Bordeaux (33000)"
    country = "France"

  # Footer section
  [params.footer]
    enable = true
    copyright = "C'est le Bouquet"

    # Uses font awesome icons
    [[params.footer.social]]
      icon = "fa-twitter"
      url= "https://www.twitter.com"
      label = "Twitter"

    [[params.footer.social]]
      icon = "fa-linkedin"
      url= "https://www.linkedin.com"
      label = "LinkedIn"

    [[params.footer.quicklinks]]
      text = "Design: "
      url= "https://www.html5up.net"
      alt = "HTML5 UP"
