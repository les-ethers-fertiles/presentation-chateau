    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Nous lire: par ici -->"
      url = "blogs"



  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "C'est Le Bouquet"
    subtitle = "Vos services de transition numérique, accompagnés et près de chez vous"
    buttonText = ""


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
   [[params.tiles.showcase]]
      title = "Questions, Réponses"
      subtitle = "Professionnels, organisations et collectifs de l'ESS et de l'Éducation: ici, vous trouverez une boîte à outils sécurisée et hébergée près de chez vous ...[cliquez ici -->] "
      image = "questions-reponses.jpg"
      url = "blogs/questions-reponses"

    [[params.tiles.showcase]]
      title = "Réseau d'accompagnateurs en Gironde"
      subtitle = "Pour co-développer vos savoir-faire, votre plaisir à communiquer et à travailler ensemble... [cliquez ici-->]"
      image = "carte.png"
      url = "blogs/accompagnateurs"

     [[params.tiles.showcase]]
      title = "Travailler ensemble"
      subtitle = "Disponibles tout au long de la semaine, en ligne ou (encore mieux) sur place dans la métropole Bordelaise pour échanger sur des outils, méthodologies, bonnes pratiques... [cliquez ici-->] "
      image = "converser.jpg"
      url = "blogs/travailler-ensemble"

     [[params.tiles.showcase]]
      title = "Aux origines de la plateforme"
      subtitle = "Émanation du Fournisseur d'Accès Internet associatif Aquilenet, C'est le Bouquet est un réseau d'accompagnateurs et de techniciens basés en Nouvelle Aquitaine...[cliquez ici -->] "
      image = "origines.jpg"
      url = "blogs/origines"


  
